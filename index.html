<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Prueba técnica Kubysoft</title>
    <link rel="stylesheet" href="style.scss">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script type="text/javascript" src="./lib/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="./lib/mustache-3.1.0.min.js" ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./script.js"></script>
    <script src="./components/decadas.js"></script>
    <script src="./components/selector-canciones.js"></script>
</head>
<body class="container">
    <span>Prueba técnica Kubysoft</span>

    <div class="card">
        <div class="card-header">
            <h2>Selecciona canciones:</h2>
        </div>
        
        <div class="card-body">
            <label><input type="checkbox" id="check-multiple"> Selección multiple</label>

            <div id="div-select-canciones">
                <script id="selector-canciones-template" type="text/template">
                    <select id="select-canciones" {{multipleSelect}} class="form-control">
                        {{#canciones}}
                            <option value='{"fecha": "{{fecha}}", "nombre": "{{nombre}}"}' data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">{{fecha}} - {{nombre}}</option>
                        {{/canciones}}
                    </select>
                </script>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Décadas que van a sonar:</h2>
        </div>

        <div id="div-decadas" class="row card-body">
            <script id="decadas-template" type="text/template">
                {{#decadas.length}}
                {{#decadas}}
                    <p class="decada-elem" data-toggle="modal" data-target="#cancionesModal" data-fecha="{{fecha}}">
                        <span class="badge badge-secondary">{{total}}</span> {{fecha}}
                    </p>
                {{/decadas}}
                {{/decadas.length}}
                {{^decadas.length}}
                    <p class="decada-elem">No se ha seleccionado ninguna canción.</p>
                {{/decadas.length}}
            </script>
        </div>
    </div>

    <div class="modal fade" id="cancionesModal" tabindex="-1" role="dialog" aria-labelledby="cancionesModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cancionesModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
